  <script type="text/javascript">
    const loadScript= function() {
      instance.flowers= getCookie("flowers");
      if(!instance.flowers) { location.href= "/index.html"; return; }
      instance.profile= jwt_decode(instance.flowers);
      
      getflowers(function(err, res) {
        if(err) { alert(err); return; }
        renderFlowers(res, function(err, res) {
          if(err) { alert(err); return; }

        });
      });
    } 

    const getflowers= function(callback) {
      const action= "getflowers";
      const url= instance.endpoint + "/" + action.toLowerCase();
      const variables= ["flowers"];
      const required= ["flowers"];
      const values= {};
      const type= "application/x-www-form-urlencoded";
      post(type, url, action, variables, required, values, function(err, res) {
        err ? callback(err) : callback(null, res);
      });
    }

    const renderFlowers= function(flowers, callback) {
      console.log(flowers);
      document.getElementById("flowers").innerHTML= "";
      
      for(var i= 0; i< flowers.length; i++) {
        const flower= flowers[i];

        renderElement({
          "tag": "div",
          "id": "div-" + flower.flowerId,
          "class": "pure-u-1 pure-g", 
          "style": "border:1px dotted #444444;padding:10px;margin-bottom:20px;cursor:pointer;width:100%;box-sizing:border-box;",
          "onclick": "javascript:location.href='flower.html?flowerId=" + flower.flowerId + "'",
          "parent": document.getElementById("flowers")
        });

        renderElement({
          "tag": "p",
          "class": "pure-u-1",
          "innerHTML": flower.name_,
          "style": "font-size:26px;margin-bottom:5px;",
          "parent": document.getElementById("div-" + flower.flowerId)
        });

        /*
        
        renderElement({
          "tag": "p",
          "class": "pure-u-1",
          "innerHTML": moment(flower.firstCreated).format("MMM D, YYYY"),
          "style": "font-size:26px;margin-bottom:5px;",
          "parent": document.getElementById("flowers")
        }); 

        renderElement({
          "tag": "p",
          "class": "pure-u-1",
          "innerHTML": moment(flower.lastUpdated).format("MMM D, YYYY"),
          "style": "font-size:26px;margin-bottom:20px;",
          "parent": document.getElementById("flowers")
        }); 
        */


        if(i== flowers.length- 1) { callback(); }
      }
    }
  </script>
