<body>
  <div class="header">
    <div class="menu pure-menu pure-menu-horizontal pure-menu-fixed">
      <ul class="pure-menu-list" style="float:left;">
        <li class="pure-menu-item"><a class="pure-menu-link" href="/index.html"><span style="color:#6B7D5F;">BONSAI</span> 76JK</a></li>
      </ul>

    </div>
  </div>

  <div class="wrapper">
    <div class="pure-g content"> 
      <form class="pure-form pure-u-1" action="javascript:login();">
        <div class="pure-g">
          <h1 class="pure-u-1" style="margin:120px 22px 30px 22px!important;">Login</h1>
          <p id="error" style="color:#FF0000;">&nbsp;</p>
          <p class="pure-u-1" style="margin:0px 22px 0px 22px!important;">Email Address</p>
          <input id="login-email" type="text" class="pure-input pure-u-1" style="margin:0px 22px 20px 22px!important;">
          <p class="pure-u-1" style="margin:0px 22px 0px 22px!important;">Password</p>
          <input id="login-password" type="password" class="pure-input pure-u-1" style="margin:0px 22px 20px 22px!important;">
          <button id="login-btn" type="submit" class="pure-button pure-u-1" style="margin:0px 22px 13px 22px!important;">Login</button> 

          <div class="pure-u-1-2" style="text-align:left;"><a class="link" href="/newuser.html" style="margin:0px 22px 0px 22px!important;">Don't have account? Sign up here</a></div>
          <div class="pure-u-1-2" style="text-align:right;"><a class="link" href="/forgot.html" style="margin:0px 22px 0px 22px!important;">Forgot password?</a></div>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="menu pure-menu pure-menu-horizontal">
      <ul class="pure-menu-list" style="float:left;">
        <li class="pure-menu-item"><a id="version" class="pure-menu-link"></a></li>
      </ul>
      <ul class="pure-menu-list" style="float:right;">
        <li class="pure-menu-item"><a href="mailto:hello@76jk.com" class="pure-menu-link" style="color:#6B7D5F;">hello@76jk.com</a></li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    const loadScript= function() {
      instance.jk= getCookie("jk"); 
      if(instance.jk) { location.href= "/tags.html"; return; }
    }

    const login= function(callback) {
      const action= "login";
      const url= instance.endpoint + "/" + action.toLowerCase();
      const variables= ["email", "password"];
      const required= ["email", "password"];
      const values= {};
      const type= "application/x-www-form-urlencoded";
      post(type, url, action, variables, required, values, function(err, res) {
        if(err) { alert(err); return; }
        if(res== false) { document.getElementById("error").innerHTML= "Wrong credentials"; return; } 
        setCookie("jk", res, 31536000000); instance.jk= getCookie("jk");
        instance.profile= jwt_decode(instance.jk);
        location.href= "/tags.html";
      });
    }
  </script>
