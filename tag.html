  <div class="wrapper">
    <div id="tag" class="pure-g content">
      <p class="pure-u-1" style="font-size:26px;font-style:italic;margin-bottom:5px;margin-top:50px;">

  <script type="text/javascript" data-admin="true">
    const loadScript= function() { 
      const tagId= getValueFromQueryString("tagId");
      if(!tagId) { 
        console.log("NO TAGID"); 
        // STATICS WILL NOT PASS THIS POINT. 
        // https://76jk.com/statics/b56938ef-6d4f-4209-8e77-efce4ecacaea.html
        return; 
      } 
      
      instance.jk= getCookie("jk");
      if(!instance.jk) { location.href= "/statics/" + tagId + ".html"; return; }
      instance.profile= jwt_decode(instance.jk); 
      
      getTag(tagId, function(err, res) {
        if(err) { alert(err); return; } 
        renderTag(res, function(err, res) {
          if(err) { alert(err); return; }
          console.log("OK"); 
        });
      });      
    } 

    const getTag= function(tagId, callback) {
      const action= "getTag";
      const url= instance.endpoint + "/" + action.toLowerCase();
      const variables= ["jk", "tagId"];
      const required= ["jk", "tagId"];
      const values= { "tagId": tagId };
      const type= "application/x-www-form-urlencoded";
      post(type, url, action, variables, required, values, function(err, res) {
        err ? callback(err) : callback(null, res);
      });
    }

    const gotoStatic= function(tagId) {
      location.href= "/statics/" + tagId + ".html";
    }

    const renderTag= function(tag, callback) {
      document.getElementById("tag").innerHTML= "";

      renderElement({
        "tag": "h1",
        "class": "pure-u-2-3",
        "innerHTML": tag.name_,
        "style": "margin:50px 0px 30px 0px;",
        "parent": document.getElementById("tag")
      });

      renderElement({
        "tag": "h1",
        "id": "h1Actions",
        "class": "pure-u-1-3",
        "style": "text-align:right;margin:50px 0px 30px 0px;",
        "parent": document.getElementById("tag")
      });

      renderElement({
        "tag": "a",
        "id": "aAdd",
        "class": "link",
        "data-admin": "true",
        "style": "cursor:pointer;margin-right:10px;",
        "onclick": "javascript:location.href='newEntry.html?tagId=" + tag.tagId + "'",
        "parent": document.getElementById("h1Actions")
      });

      renderElement({
        "tag": "i", 
        "class": "fa-solid fa-camera", 
        "parent": document.getElementById("aAdd")
      }); 
      
      for(var i= tag.entries.length - 1; i>= 0; i--) {
        const entry= tag.entries[i];

        renderElement({
          "tag": "p",
          "class": "pure-u-1",
          "innerHTML": moment(entry.lastUpdated).format("MMM D, YYYY"),
          "style": "font-size:26px;margin-bottom:5px;",
          "parent": document.getElementById("tag")
        });

        renderElement({
          "tag": "p",
          "class": "pure-u-1",
          "innerHTML": entry.description,
          "style": "font-size:26px;margin-bottom:5px;",
          "parent": document.getElementById("tag")
        });

        if(entry.isPicture) {
          renderElement({
            "tag": "img",
            "src": "https://76jk.com/statics/images/" + tag.tagId + "/" + entry.entryId + ".jpeg",
            "style": "width:100%;margin-bottom:40px;",
            "parent": document.getElementById("tag")
          });
        }
        if(i=== 0) { callback(); }
      } 

    }

  </script>

</body>
