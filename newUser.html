<body>
  <div class="header">
    <div class="menu pure-menu pure-menu-horizontal pure-menu-fixed">
      <ul class="pure-menu-list" style="float:left;">
        <li class="pure-menu-item"><a class="pure-menu-link" href="/index.html"><span style="color:#B9561A;font-weight:bold;">BONSAI</span> 76JK</a></li>
      </ul>

    </div>
  </div>

  <div class="wrapper">
    <div class="pure-g content"> 
      <form class="pure-form pure-u-1" action="javascript:newuser();">
        <div class="pure-g">
          <h1 class="pure-u-1" style="margin:50px 0px 30px 0px;">New user</h1>
          <p class="pure-u-1">Email Address</p>
          <input id="newuser-email" type="text" class="pure-input pure-u-1" style="margin-bottom:20px!important;">
          <p class="pure-u-1">Password</p>
          <input id="newuser-password" type="password" class="pure-input pure-u-1" style="margin-bottom:20px!important;">
          <p class="pure-u-1">Confirm Password</p>
          <input id="newuser-cfmpassword" type="password" class="pure-input pure-u-1" style="margin-bottom:20px!important;">
          <button id="newuser-btn" type="submit" class="pure-button pure-u-1">Create</button>
          <div class="pure-u-1" style="text-align:left;"><a class="link" href="/login.html">Already have an account? Login here</a></div>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="menu pure-menu pure-menu-horizontal">
      <ul class="pure-menu-list" style="float:left;">
        <li class="pure-menu-item"><a id="version" class="pure-menu-link"></a></li>
      </ul>
      <ul class="pure-menu-list" style="float:right;">
        <li class="pure-menu-item"><a href="mailto:hello@76jk.com" class="pure-menu-link">hello@76jk.com</a></li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    const loadScript= function() {
      instance.jk= getCookie("jk"); 
      if(instance.jk) { location.href= "/tags.html"; return; }
    }

    const newuser= function(callback) { 
      if(document.getElementById("newuser-password").value!= document.getElementById("newuser-cfmpassword").value) { 
        document.getElementById("error").innerHTML= "Password differs"; return; 
      }
      const action= "newuser";
      const url= instance.endpoint + "/" + action.toLowerCase();
      const variables= ["email", "password"];
      const required= ["email", "password"];
      const values= {};
      const type= "application/x-www-form-urlencoded";
      post(type, url, action, variables, required, values, function(err, res) {
        if(err) { alert(err); return; } 
        location.href= "/verifying.html"; 
      });
    }
  </script>

</body>
</html>
